<section *ngIf="question">
  <form #f="ngForm" novalidate>
    <h2>Question # {{question.questionId}}</h2> {{question.questionText}}
    <hr>
    <div>
      <label>Answer Options</label>
      <div *ngFor="let opt of question.options">
        <label>
          <input type="radio" name="answer" [(ngModel)]="question.selectedOptionId" value="{{opt.optionId}}">
          {{opt.optionText}}
        </label>
      </div>
    </div>
  </form>
<section>
